    <h1 align="center">FORM PENDAFTARAAN MAHASISWA BARU</h1>
    <form>
      <label for="nama">Nama :</label>
      <input type="text" id="nama" name="nama" />
      <br /><br />
      <label for="kelamin">Jenis Kelamin :</label>
      <input type="radio" id="lanang" name="kelamin" value="lanang" />
      <label for="lanang">Laki - Laki</label>
      <input type="radio" id="wedok" name="kelamin" value="wedok" />
      <label for="wedok">Perempuan</label>
      <br /><br />
      <label for="alamat">Alamat :</label>
      <input type="text" id="alamat" name="alamat" />
      <br /><br />
      <label for="Negara">Negara :</label>
      <select id="Negara" name="Negara">
        <option value="indonesia">Indonesia</option>
        <option value="malaysia">Malaysia</option>
        <option value="singapore">Singapore</option>
        <option value="thailand">Thailand</option>
        <option value="jepang">Jepang</option>
      </select>
      <br /><br />
      <label for="email">Email :</label>
      <input type="email" id="email" name="email" />
      <br /><br />
      <label for="photo">Photo :</label>
      <input type="file" name="photo" id="photo" />
      <br /><br />
      <label for="komen">Komentar :</label>
      <textarea id="komen" name="komen" rows="5" cols="40"></textarea>
      <input type="submit" value="Submit" />
    </form>

    <footer>
      <div class="footer-content">
